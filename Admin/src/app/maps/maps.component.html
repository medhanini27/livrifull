<div class="wrapper" style="background-image: url('assets/img/login-image.jpg');">
    <div class="page-header" >
        <!--<notifier-container></notifier-container>-->

        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="title">Bienvenue</h3>
                     
                        <form class="register-form">
                            
                            <label>Email</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-email-85"></i>
                                    </span>
                                </div>
                                <input id="emailuser" type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false">
                            </div>
                            <label>Mot de passe</label>
                            <div class="input-group form-group-no-border" >
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="nc-icon nc-key-25"></i>
                                    </span>
                                </div>
                                <input id="passworduser" type="password" class="form-control" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false">
                            </div>


                        </form>
                        <button (click)="signinclicked()" class="btn btn-danger btn-block btn-round">se connecter</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
