          <div class="col-lg-6 col-md-12">
              <div class="card" style="width:80vw">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Commandes</h4>
                      <p class="card-category"> liste des commandes</p>

                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                          <th>Id</th>
                          <th>commande</th>
                          <th>Client info</th>
                          <th>Client address</th>
                          <th>Etat</th>
                          <th>Date</th>
                          </thead>
                          <tbody>
                              
                              <tr *ngFor="let c of Commandes |paginate: { itemsPerPage: 5, currentPage: p }; let i = index">
                                   <td>{{c.id}}</td>
                                  <td>
                                      <div *ngFor="let a of c.commande.split(',')"> {{a}}</div>
                                  </td>
                                  <td>{{c.user}}</td>
                                  <td>{{c.address}}</td>
                                  <td *ngIf="c.etat==0">non traite</td>
                                  <td *ngIf="c.etat==1"> en cours de preparation</td>
                                  <td *ngIf="c.etat==2">en livrison</td>
                                  <td *ngIf="c.etat==3">livre</td>
                                  <td>{{c.date}}</td>
                              </tr>

                          </tbody>
                      </table>
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
              </div>
          </div>
