<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/img/login-image.jpg');">
        <notifier-container></notifier-container>

        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Bienvenue</h3>

                          <div class="social-line text-center">
                              <a (click)="signInWithFB()"  class="btn btn-neutral btn-facebook btn-just-icon">
                                  <img src="assets/homecss/assets/img/facebook-logo.svg"/>
                              </a>
                              <!--<a  (click)="signInWithGoogle()" class="btn btn-neutral btn-google btn-just-icon">
                                  <img  src="assets/homecss/assets/img/google-logo.png" />
                                 </a>-->
                              
                          </div>
                          <form class="register-form">
                              <div id="namediv" hidden="true">
                                  <label>nom</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="nc-icon nc-circle-10"></i>
                                          </span>
                                      </div>
                                      <input id="nomuser" type="text" class="form-control" placeholder="Nom" (focus)="focus=true" (blur)="focus=false">
                                  </div>

                              </div>
                              <div id="prenomdiv" hidden="true">
                                  <label>Prenom</label>
                                  <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                      <div class="input-group-prepend">
                                          <span class="input-group-text">
                                              <i class="nc-icon nc-circle-10"></i>
                                          </span>
                                      </div>
                                      <input id="prenomuser" type="text" class="form-control" placeholder="Prenom" (focus)="focus=true" (blur)="focus=false">
                                  </div>

                              </div>
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input id="emailuser" type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Mot de passe</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input id="passworduser" type="password" class="form-control" placeholder="Mot de passe" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              
                              <button id="signupbtn" hidden="true" (click)="signupclicked()" class="btn btn-danger btn-block btn-round">S'inscrire</button>

                              <button id="signinbtn" (click)="signinclicked()" class="btn btn-danger btn-block btn-round">se connecter</button>
                          </form>
                          <div class="forgot" id="gotosignup">
                             <a (click)="gotosignupclicked()" class="btn btn-link btn-danger">S'inscrire </a>
                              
                          </div>
                          <div class="forgot" id="gotosignin" hidden="true">
                              <a (click)="gotosigninclicked()" class="btn btn-link btn-danger">se connecter </a>

                          </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center" style="color:white">
                    <h6 style="color:white">&copy;{{test | date: 'yyyy'}}, fait avec <i class="fa fa-heart heart"></i> par MBDESIGN</h6>
                </div>
            </div>
    </div>
</div>
